<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Home of Brickastle, the home of Lego Castles - Products page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/c42e915e6a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Brickastle | Products</title>
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-expand-lg bg-white header">
                <div class="container-fluid">
                    <a class="navbar-brand header__logo" href="/"><img src="images/logo_brickastle_purple_transparent.png" class="header__logo-img" aria-label="Brickastle Logo" title="Brickastle Logo" alt="Brickastle Logo" /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mainmenu">
                            <li class="nav-item mainmenu__item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item mainmenu__item">
                                <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                            </li>
                            <li class="nav-item mainmenu__item">
                                <a class="nav-link" href="cart.html">Cart</a>
                            </li>
                            <li class="nav-item login-link mainmenu__item">
                                <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                            </li>
                            <li class="nav-item dropdown login-menu mainmenu__item mainmenu__adminmenu">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/admin/user.html">User Profile</a></li>
                                    <li><a class="dropdown-item adminitem mainmenu__adminmenu-link" href="/admin/edit.html">Add Product</a></li>
                                    <li><a class="dropdown-item adminitem mainmenu__adminmenu-link" href="/admin/edit.html?id=search">Edit Product</a></li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li><a class="dropdown-item logoutbutton" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex header__searchform" role="search" id="searchform">
                            <input class="form-control me-2 searchform-field" type="search" placeholder="Find product" aria-label="Search" />
                            <button class="btn btn-outline-success searchform-button" type="submit" disabled>Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="header__bottom_line"></div>
        <main>
            <h1 class="mainheader">Products</h1>
            <form class="d-flex productsfilter" role="search" id="productsfilter">
                <input class="form-control me-2 productsfilter-input textfilter" type="search" placeholder="Filter products" aria-label="Filter" />
            </form>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-2 productlist" id="productlist">
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">User Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="email" class="form-control" id="username" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-body">
                        <div class="modal-error">Wrong username or password. Please try again.</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary logincancel" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary loginbutton">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="statuscontainer">
            <p class="statuscontainer-message"></p>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js" type="module"></script>
        <script src="js/pageloaders/products.js" type="module"></script>
    </body>
</html>
