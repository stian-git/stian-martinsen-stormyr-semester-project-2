            <nav class="navbar fixed-top navbar-expand-lg bg-white">

                    <a class="navbar-brand" href="../"><img src="../images/logo_brickastle_purple_transparent.png" class="logo" alt="" /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../cart.html">Cart</a>
                            </li>
                            <li class="nav-item login-link">
                                <!-- <button type="button" class="btn nav-link" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button> -->
                                <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                            </li>
                            <li class="nav-item dropdown login-menu">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">User Profile</a></li>
                                    <li><a class="dropdown-item adminitem" href="/admin/product.html?action=add">Add Product</a></li>
                                    <li><a class="dropdown-item adminitem" href="#">Edit Product</a></li>

                                    <li><a class="dropdown-item logoutbutton" href="#">Logout</a></li>
                                </ul>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li> -->
                        </ul>
                        <form class="d-flex" role="search" id="searchform">
                            <input class="form-control me-2 searchform-field" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success searchform-button" type="submit">Search</button>

            <!-- <div class="header__bottom_line"></div> -->
        </header>
        <!-- <div class="hero">
            <div class="herotext">This is a hero text</div>
        </div> -->
        <div class="header__bottom_line"></div>
        <main>
            <h1>Add Product</h1>
            <form class="productform">
                <div class="mb-3">
                    <label for="productnumber" class="form-label">Product Number</label>
                    <input type="text" class="form-control" id="productnumber" aria-describedby="productnumber" />
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="producttitle" class="form-label">Name</label>
                    <input type="text" class="form-control" id="producttitle" aria-describedby="producttitle" />
                </div>
                <div class="mb-3">
                    <label for="productdescription" class="form-label">Description</label>
                    <!-- <input type="text" class="form-control" id="productStock" aria-describedby="productStock" /> -->
                    <textarea class="form-control" id="productdescription" aria-describedby="productdescription"></textarea>
                </div>
                <!-- <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="productPrice" aria-describedby="productPrice" />
                </div> -->
                <label for="productPrice" class="form-label">Price</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">EUR</span>
                    <input type="text" id="productprice" class="form-control" aria-label="Amount (to the nearest EURO)" />
                    <span class="input-group-text">.00</span>
                </div>
                <div class="mb-3">
                    <label for="productstock" class="form-label">Stock</label>
                    <input type="text" class="form-control" id="productstock" aria-describedby="productstock" />
                </div>

                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchFeaturedProduct" />
                    <label class="form-check-label" for="flexSwitchFeaturedProduct">Mark as Featured.</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchProductionStopped" />
                    <label class="form-check-label" for="flexSwitchProductionStopped">Production has stopped.</label>
                </div>
                <div class="images"></div>
                <div class="main_image"></div>
                <button type="submit" class="btn btn-primary sendbutton">Add</button>
            </form>
        </main>
        <footer>This is my footer</footer>
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">User Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="email" class="form-control" id="username" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-body">
                        <div class="modal-error">Wrong username or password. Please try again.</div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary logincancel" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary loginbutton">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/script.js" type="module"></script>
    </body>
</html>
