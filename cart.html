<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Home of Brickastle, the home of Lego Castles" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/c42e915e6a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Brickastle | Cart</title>
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-expand-lg bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><img src="images/logo_brickastle_purple_transparent.png" class="logo" alt="" /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cart.html">Cart</a>
                            </li>
                            <li class="nav-item login-link">
                                <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                            </li>
                            <li class="nav-item dropdown login-menu">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/admin/user.html">User Profile</a></li>
                                    <li><a class="dropdown-item adminitem" href="/admin/edit.html">Add Product</a></li>
                                    <li><a class="dropdown-item adminitem" href="/admin/edit.html?id=search">Edit Product</a></li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li><a class="dropdown-item logoutbutton" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search" id="searchform">
                            <input class="form-control me-2 searchform-field" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success searchform-button" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="header__bottom_line"></div>
        <main>
            <h1>Cart</h1>
            <table class="cart table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Image</td>
                        <td>Productname</td>
                        <td>Price (EUR)</td>
                        <td>Quantity</td>
                        <td>Total Price</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="cartsummary">
                <div>
                    <p>Order total (EUR):</p>
                    <p class="cartsummary-price">0,00</p>
                </div>

                <div>
                    <button type="button" class="btn btn-danger emptycart">Empty Cart <i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </main>
        <footer></footer>
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">User Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="email" class="form-control" id="username" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-body">
                        <div class="modal-error">Wrong username or password. Please try again.</div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary logincancel" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary loginbutton">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="statuscontainer">
            <p class="statuscontainer_message"></p>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js" type="module"></script>
    </body>
</html>
